# This is a basic workflow to help you get started with Actions

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
    paths: [ "src/*", "build.zig", ".github/workflows/prerelease.yml" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgirepository-2.0-dev gir1.2-gtk-4.0

      - uses: mlugg/setup-zig@v1.2.1
        with:
          version: master
      
      - name: Generate bindings
        run: |
          zig build dist
      
      - name: Set github env
        run: |
          echo "date=$(date -Idate)" >> $GITHUB_ENV
          echo "zig_version=$(zig version)" >> $GITHUB_ENV
      
      - uses: softprops/action-gh-release@v2.0.9
        with:
          name: nightly
          body: Automatically built on ${{ env.date }} targeting ${{ env.zig_version }}
          prerelease: true
          files: gtk4.tar.gz
